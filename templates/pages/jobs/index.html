{% block content %}
  <section class="page-title theme-bg">
    <div class="container">
      <svg><use xlink:href="#briefcase"></use></svg>
      <h1>Job Opportunities</h1>
    </div>
  </section> 

  <section id="item_filter" class="gray-bg">
    <div class="row justify-content-center p-15px-rl p-20px-tb">
      <div class="form-group">
        <div id="filter_search" class="filter-search">
          <input id="filter_search_input" class="form-control" type="text" placeholder="Search jobs by name, date, and location">
          <a href="/jobs" id="filter_clear"><svg><use xlink:href="#close_x"></use></svg></a>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-9">
          <ul id="item_list" styled></ul>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
